<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ .title }} | Pwnts</title>
		<meta charSet="utf-8"/>
		<meta name="description" content="Pwnts - Watch in real time as your systems get pwned."/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32"/>
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16"/>
		<link rel="stylesheet" href="/static/styles/style.css"/>
		<link rel="stylesheet" href="/static/styles/scanlines.css" id="scanlinesStylesheet"/>
		<script src="/static/js/cookies.js" type="text/javascript"></script>
		<script src="/static/js/common.js" type="text/javascript"></script>
	</head>
	<body>
		<audio id="bgm" class="hidden" src="/static/audio/bgm.ogg" type="audio/ogg" preload="auto" loop></audio>
		<div id="options" >
			<p id="options-header">Options</p>
			<p id="options-close" class="hidden"><span id="options-x">X</span></p>
			<fieldset id="options-list" class="hidden">
				<legend>
					<h4 style="margin: 0;">Options</h6>
				</legend>
				<p>Toggle scanlines</p>
				<input type="radio" id="scanlinesRadioOn" name="scanlinesRadio" value="on" checked>
				<label for="scanlinesRadioOn">Enabled</label>
				<input type="radio" id="scanlinesRadioOff" name="scanlinesRadio" value="off">
				<label for="scanlinesRadioOff">Disabled</label>
				<p>Toggle background music</p>
				<input type="radio" id="bgmRadioOn" name="bgmRadio" value="on" checked>
				<label for="bgmRadioOn">Play</label>
				<input type="radio" id="bgmRadioOff" name="bgmRadio" value="off">
				<label for="bgmRadioOff">Mute</label>
			</fieldset>
		</div>
		<div id="wrapper">
			<nav>
				<div>
					<a href="/"><span class="title">Pwnts</span></a><span class="subtitle">Red Team Scoreboard</span>
				</div>
				<ul>
					<a href="/"><li>Scoreboard</li></a>
					<a href="/dashboard"><li>Red Team Dashboard</li></a>
				</ul>
			</nav>
			<main>
{{ .pageContent }}
			</main>
		</div>
	</body>
</html>
